<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>mbilal-x | Profile card component</title>

</head>
<body>

  <main class="card__container">
    <div class="card__banner"></div>

    <div class="card__profile">
    <img class="card__profile__image" src="./images/image-victor.jpg" alt="profile picture">
    <h1 class="card__profile__title">Victor Crest<span class="card__title--age">26</span> </h1>
    <div class="card__profile__location">London</div>
    </div>

    <div class="card__stats__grid">
      <span class="stats__item">
        <div class="stats__item__title">80K</div>
        <div class="stats__item__subtext">Followers</div>
      </span>
      <span class="stats__item">
        <div class="stats__item__title">803K</div>
        <div class="stats__item__subtext">Likes</div>
      </span>
      <span class="stats__item">
        <div class="stats__item__title">1.4K</div>
        <div class="stats__item__subtext">Photos</div>
      </span>
    </div>
    
  </main>

</body>
</html>
