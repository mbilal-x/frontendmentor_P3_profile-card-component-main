<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>mbilal-x | Profile card component</title>

</head>
<body>

  <svg class="svg-top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <main class="card__container">
    <div class="card__banner"></div>

    <div class="card__profile">
    <img class="card__profile__image" src="./images/image-victor.jpg" alt="profile picture">
      <h1 class="card__profile__title">Victor Crest<span class="card__title--age">26</span> </h1>
    <h2 class="card__profile__location">London</h2>
    </div>

    <div class="card__stats__grid">
      <span class="stats__item">
        <h1 class="stats__item__title">80K</h1>
        <h2 class="stats__item__subtext">Followers</h2>
      </span>
      <span class="stats__item">
        <h1 class="stats__item__title">803K</h1>
        <h2 class="stats__item__subtext">Likes</h2>
      </span>
      <span class="stats__item">
        <h1 class="stats__item__title">1.4K</h1>
        <h2 class="stats__item__subtext">Photos</h2>
      </span>
    </div>
    
  </main>
  <svg  class="svg-bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>

</body>
</html>
